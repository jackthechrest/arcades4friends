<!DOCTYPE html>
 <html lang="en">
 <head>
   <link rel="stylesheet" href="/css/style.css" />
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Punish User | arcades4friends</title>
 </head>
 <body>
   <div class = "formCard">
     <section class = "form-container">
       <div>
         <h1 class = "title gradient-text">
           arcades4friends
         </h1>

         <h2>
           Punish a User - Enter Their Username and the Type of Punishment
         </h2>
       </div>
       <div class = "form">
         <form method = "POST" action = "/users/punish">
           <label for = "username"></label>
           <input name = "username" id = "username" class = "text" placeholder = "Username" type = "text" required>

           <div>
            <div>
              <input type="radio" id="punishmentType" name="punishmentType" value="Mute" required/>
              <label for="punishmentType">Mute</label>
            </div>

            <div>
              <input type="radio" id="punishmentType" name="punishmentType" value="Ban" required/>
              <label for="punishmentType">Ban</label>
            </div>

            <div>
              <input type="radio" id="punishmentType" name="punishmentType" value="Terminate" required/>
              <label for="punishmentType">Terminate</label>
            </div>

           <button class = "btn">Punish</button>
         </form>
       </div>
     </section>
   </div>
 </body>
 </html>
